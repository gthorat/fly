<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fly:: Chat App Login</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">

</head>

<body>
    <!-- HEADER -->
    <header>
        <a href="#" class="logo">FLY<small class="font-wt-300">chat</small>
            <i class="material-icons">question_answer</i>
        </a>
        <nav>
            <ul>
                <li class="user-logged" id="userLogged">
                    <i class="material-icons">face</i>
                    <span>
                        Hi! user</br>
                        <a href="" class="btn-sign-out" id="btnSignOut" onclick="signOutAction(); return false">Sign
                            out</a>
                    </span>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="chat-room-wrapper">
        <form>
            <!-- CHAT USER LIST -->
            <section class="user-list-wrapper" id="userListWrapper">
                <div class="field-wrap user-list-search-box">
                    <input type="text" placeholder="Search user">
                    <button><i class="material-icons">search</i></button>
                </div>

                <!-- USER LIST -->
                <ul class="user-list-items">
                    <li><a href=""><span></span>Name</a></li>
                    <li><a href=""><span></span>Name</a></li>
                    <li><a href=""><span></span>Name</a></li>
                    <li><a href=""><span></span>Name</a></li>
                    <li><a href=""><span></span>Name</a></li>
                </ul>
            </section>

            <!-- CHAT BOX -->
            <section class="chat-box-wrapper" id="chatBoxWrapper">

                <!-- CHAT HISTORY -->
                <div class="chat-history-box" id="chatHistoryBox">HISTORY</div>

                <!-- CHAT TEXTBOX -->
                <div class="chat-text-input" id="chatTextInput">
                    <div class="field-wrap user-list-search-box">
                        <textarea placeholder="Type message" rows="4"></textarea>
                        <button>
                            <i class="material-icons">send</i>
                        </button>
                    </div>
                </div>

            </section>
        </form>
    </main>

    <!-- FOOTER -->
    <footer>All rights reserved 2018. FLYchat</footer>

    <!-- js files -->
    <script src="js/app.js"></script>
    <script src="js/chatroom.js"></script>
</body>

</html>
